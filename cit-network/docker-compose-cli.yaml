version: '2'

volumes:
  orderer.cit-network.com:
  peer0.cit1.cit-network.com:
  peer0.cit2.cit-network.com:


networks:
  byfn:

services:

  orderer.cit-network.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.cit-network.com
    container_name: orderer.cit-network.com
    networks:
      - byfn

  peer0.cit1.cit-network.com:
    container_name: peer0.cit1.cit-network.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.cit1.cit-network.com
    networks:
      - byfn

  
  peer0.cit2.cit-network.com:
    container_name: peer0.cit2.cit-network.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.cit2.cit-network.com
    networks:
      - byfn

 
  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    dns_search: .
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- CORE_LOGGING_LEVEL=DEBUG
      - CORE_LOGGING_LEVEL=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.cit1.cit-network.com:7051
      - CORE_PEER_LOCALMSPID=cit1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/fabric-samples/cit-network/crypto-config/peerOrganizations/cit1.cit-network.com/peers/peer0.cit1.cit-network.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/fabric-samples/cit-network/crypto-config/peerOrganizations/cit1.cit-network.com/peers/peer0.be.cit-network.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/fabric-samples/cit-network/crypto-config/peerOrganizations/cit2.cit-network.com/peers/peer0.cit2.cit-network.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/fabric-samples/cit-network/crypto-config/peerOrganizations/cit2.cit-network.com/users/Admin@cit2.cit-network.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/chain
        - ./crypto-config:/opt/gopath/fabric-samples/cit-network/crypto-config/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/fabric-samples/cit-network/channel-artifacts

    depends_on:
      - orderer.cit-network.com
      - peer0.cit1.cit-network.com
      - peer0.cit2.cit-network.com
    networks:
      - byfn